# =========================
# Server Configuration
# =========================
server.port=8080

# =========================
# H2 Database (In-Memory)
# =========================
spring.datasource.url=jdbc:h2:mem:moneydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA & Hibernate Settings
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =========================
# Security (Demo Credentials)
# =========================
spring.security.user.name=admin
spring.security.user.password=1234

# =========================
# JWT Secret Key (use ENV in production)
# =========================
jwt.secret=mySuperSecretKey12345
jwt.expiration=86400000  # 1 day in ms
