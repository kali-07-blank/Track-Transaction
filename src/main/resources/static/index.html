<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">

<header>
    <h1>ðŸ’° Money Tracker</h1>
    <div class="header-actions">
        <button type="button" onclick="logout()" class="logout-btn" aria-label="Logout">ðŸšª Logout</button>
        <button type="button" class="dark-toggle" id="darkToggle" aria-label="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
    </div>
</header>

<main>
    <!-- Add Person -->
    <section>
        <h2>âž• Add Person</h2>
        <form id="personForm" class="form-card" onsubmit="event.preventDefault(); addPerson();">
            <label for="personName" class="visually-hidden">Person Name</label>
            <input type="text" id="personName" placeholder="Enter name" required>
            <button type="submit" class="add-btn">Add Person</button>
        </form>
    </section>

    <!-- People List -->
    <section>
        <h2>ðŸ‘¥ People</h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="peopleList">
                <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Send Money -->
    <section>
        <h2>ðŸ“¤ Send Money</h2>
        <form id="sendForm" class="transaction-form" onsubmit="event.preventDefault(); sendMoney();">
            <label for="sendName" class="visually-hidden">Select Person</label>
            <select id="sendName" required>
                <option value="">Select Person</option>
            </select>
            <label for="sendAmount" class="visually-hidden">Amount</label>
            <input type="number" id="sendAmount" placeholder="Enter amount" min="1" required>
            <label for="sendDesc" class="visually-hidden">Description</label>
            <input type="text" id="sendDesc" placeholder="Description (optional)">
            <button type="submit" class="send-btn">Send</button>
        </form>
    </section>

    <!-- Receive Money -->
    <section>
        <h2>ðŸ“¥ Receive Money</h2>
        <form id="receiveForm" class="transaction-form" onsubmit="event.preventDefault(); receiveMoney();">
            <label for="receiveName" class="visually-hidden">Select Person</label>
            <select id="receiveName" required>
                <option value="">Select Person</option>
            </select>
            <label for="receiveAmount" class="visually-hidden">Amount</label>
            <input type="number" id="receiveAmount" placeholder="Enter amount" min="1" required>
            <label for="receiveDesc" class="visually-hidden">Description</label>
            <input type="text" id="receiveDesc" placeholder="Description (optional)">
            <button type="submit" class="receive-btn">Receive</button>
        </form>
    </section>

    <!-- Transactions -->
    <section class="transactions-section">
        <h2>ðŸ“‘ Transactions</h2>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card sent">
                <h3>Total Sent</h3>
                <p id="totalSent">â‚¹0</p>
            </div>
            <div class="summary-card received">
                <h3>Total Received</h3>
                <p id="totalReceived">â‚¹0</p>
            </div>
            <div class="summary-card balance">
                <h3>Net Balance</h3>
                <p id="netBalance">â‚¹0</p>
            </div>
        </div>

        <!-- Grouped Transaction List -->
        <div id="transactionsContainer" class="transactions-list">
            <p>Loading...</p>
        </div>
    </section>
</main>

<!-- Notification -->
<div id="notification" class="notification" role="alert"></div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
